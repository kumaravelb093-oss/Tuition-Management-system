<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Diamond Tuition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #F1F5F9;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div class="logo" style="text-align: center; margin-bottom: 2rem;">DiamondTuition.</div>

        <h2 style="margin-bottom: 0.5rem; text-align: center;">Welcome Back</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Please enter your details to sign
            in.</p>

        <form>
            <div style="margin-bottom: 1.25rem;">
                <label style="display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">Email
                    Address</label>
                <input type="email" placeholder="name@company.com"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); outline: none;">
            </div>

            <div style="margin-bottom: 1.25rem;">
                <label
                    style="display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">Password</label>
                <input type="password" placeholder="••••••••"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); outline: none;">
            </div>

            <div style="margin-bottom: 1.5rem; display: flex; align-items: center;">
                <input type="checkbox" id="remember" style="margin-right: 0.5rem;">
                <label for="remember" style="font-size: 0.875rem; color: var(--text-muted);">Remember me</label>
            </div>

            <a href="dashboard.html" class="btn btn-primary" style="width: 100%; text-decoration: none;">Sign In</a>
        </form>

        <div style="margin-top: 2rem; text-align: center; font-size: 0.875rem; color: var(--text-muted);">
            Don't have an account? <a href="#" style="color: var(--primary); font-weight: 600;">Sign up</a>
        </div>
    </div>

</body>

</html>
